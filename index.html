<html>
<head>

<link href="style.css" rel="stylesheet" type="text/css">

<script>
function draw(){
    var ctx = document.getElementById('my_canvas').getContext('2d');
    // shadowColor = color || hex || rgba()
    // shadowOffsetX = positive or negative number
    // shadowOffsetY = positive or negative number
    // shadowBlur = positive number
    ctx.fillStyle = '#FC0';
    ctx.fillRect(50, 50, 100, 100);
    ctx.shadowColor = 'rgba(0,0,0,1)';
    ctx.shadowOffsetX = 2;
    ctx.shadowOffsetY = 2;
    ctx.shadowBlur = 3;
    ctx.fillRect(200, 50, 100, 100);
}
window.onload = draw;
</script>
</head>
<body>
  
  <h3 style="text-align: center">Canvas | Rendering Shadows </h3>
  
<canvas id="my_canvas" width="500" height="350"></canvas>
